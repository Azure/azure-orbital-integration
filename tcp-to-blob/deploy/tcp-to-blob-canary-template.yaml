apiVersion: batch/v1
kind: Job
metadata:
  name: tcp-to-blob-canary
spec:
  template:
    spec:
      containers:
        - name: tcp-to-blob-canary
          image: "${ACR_NAME}.azurecr.io/tcp-to-blob-canary:latest"
          command: [ "node", "tcp-to-blob-canary.js" ]
          args: [ "{\"host\" : \"${LB_IP}\", \"port\": ${PORT}, \"numLines\": ${CANARY_NUM_LINES}}" ]
      restartPolicy: Never
  backoffLimit: 4
